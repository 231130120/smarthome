<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Green House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
        }
        
        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        #loginForm {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #loginForm h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        #loginForm p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group::before {
            content: 'üìß';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .input-group:nth-child(3)::before {
            content: 'üîí';
        }
        
        #loginForm button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #loginForm button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #dashboard {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .dashboard-header h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .card:nth-child(1) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .card:nth-child(2) {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .card:nth-child(3) {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }
        
        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .card-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .card-status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        #logoutBtn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        #logoutBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        .time-display {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            #dashboard, #loginForm {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="loginForm">
        <div class="logo">
            <div class="logo-icon">üå±</div>
            <h2>Smart Green House</h2>
            <p>Monitor tanaman Anda secara real-time</p>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button id="loginBtn">Masuk Dashboard</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <div class="dashboard-header">
            <h1>
                <span class="status-indicator"></span>
                Dashboard Green House
            </h1>
        </div>
        
        <div class="time-display" id="timeDisplay"></div>
        
        <div class="cards-container">
            <div class="card">
                <div class="card-icon">üíß</div>
                <h3>Kelembaban Tanah</h3>
                <div class="card-value" id="soilMoisture">--</div>
                <span class="card-status" id="soilStatus">Memuat...</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="soilProgress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-icon">‚òÄÔ∏è</div>
                <h3>Intensitas Cahaya</h3>
                <div class="card-value" id="lightLevel">--</div>
                <span class="card-status" id="lightStatus">Memuat...</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="lightProgress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-icon">üéØ</div>
                <h3>Sensor Gerakan (PIR)</h3>
                <div class="card-value" id="motion">--</div>
                <span class="card-status" id="motionStatus">Memuat...</span>
            </div>
        </div>
        
        <button id="logoutBtn">üö™ Keluar</button>
    </div>

    <script>
        // MODE DEMO
        const DEMO_MODE = true;
        
        let sensorData = {
            soilMoisture: 45,
            lightLevel: 65,
            motion: false
        };

        // Update waktu real-time
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('timeDisplay').textContent = now.toLocaleDateString('id-ID', options);
        }
        
        setInterval(updateTime, 1000);

        // LOGIN
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            
            if (email && pass) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                updateTime();
                listenToSensors();
            } else {
                alert("‚ö†Ô∏è Masukkan email dan password");
            }
        });

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", () => {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        });

        // SENSOR DATA
        function listenToSensors() {
            updateSoil(sensorData.soilMoisture);
            updateLight(sensorData.lightLevel);
            updateMotion(sensorData.motion);
            
            setInterval(() => {
                sensorData.soilMoisture = Math.floor(Math.random() * 100);
                sensorData.lightLevel = Math.floor(Math.random() * 100);
                sensorData.motion = Math.random() > 0.7;
                
                updateSoil(sensorData.soilMoisture);
                updateLight(sensorData.lightLevel);
                updateMotion(sensorData.motion);
            }, 3000);
        }

        function updateSoil(value) {
            document.getElementById("soilMoisture").innerText = value + "%";
            document.getElementById("soilProgress").style.width = value + "%";
            
            let status = "";
            if (value < 30) {
                status = "üî¥ Kering - Perlu Penyiraman";
            } else if (value < 70) {
                status = "üü¢ Optimal";
            } else {
                status = "üîµ Sangat Basah";
            }
            document.getElementById("soilStatus").innerText = status;
        }

        function updateLight(value) {
            document.getElementById("lightLevel").innerText = value + "%";
            document.getElementById("lightProgress").style.width = value + "%";
            
            let status = "";
            if (value < 30) {
                status = "üåô Gelap";
            } else if (value < 70) {
                status = "‚òÅÔ∏è Sedang";
            } else {
                status = "‚òÄÔ∏è Terang";
            }
            document.getElementById("lightStatus").innerText = status;
        }

        function updateMotion(value) {
            if (value) {
                document.getElementById("motion").innerText = "‚ö†Ô∏è";
                document.getElementById("motionStatus").innerText = "üî¥ Terdeteksi Gerakan";
            } else {
                document.getElementById("motion").innerText = "‚úÖ";
                document.getElementById("motionStatus").innerText = "üü¢ Aman";
            }
        }
    </script>
</body>
</html>
