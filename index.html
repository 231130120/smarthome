<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Green House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #loginForm {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        #loginForm h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        #loginForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #loginForm button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #loginForm button:hover {
            background: #5568d3;
        }
        
        #dashboard {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
        }
        
        #dashboard h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .card div {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .card span {
            font-weight: bold;
            color: #333;
        }
        
        #logoutBtn {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        #logoutBtn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="loginForm">
        <h2>Smart Plant Green House</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <h1>Smart Plant Green House</h1>
        
        <div class="card">
            <h3>Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>
        
        <div class="card">
            <h3>Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>
        
        <div class="card">
            <h3>Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus"></span>
        </div>
        
        <button id="logoutBtn">Logout</button>
    </div>

    <script type="module">
        // Import Firebase modules (menggunakan variabel dalam memori, bukan localStorage)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        // Konfigurasi Firebase (ganti dengan konfigurasi Anda)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // LOGIN DAN LOGOUT
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("dashboard").style.display = "block";
                    listenToSensors();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });

        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            });
        });

        // MENAMPILKAN DATA SENSOR
        function listenToSensors() {
            const sensorRef = ref(db, "greenhouse/sensors");
            
            onValue(sensorRef, (snapshot) => {
                const d = snapshot.val() || {};
                
                updateSoil(d.soilMoisture);
                updateLight(d.lightLevel);
                updateMotion(d.motion);
            });
        }

        function updateSoil(value) {
            document.getElementById("soilMoisture").innerText = value + " %";
            const status = value < 30 ? "Kering" : value < 70 ? "Cukup" : "Basah";
            document.getElementById("soilStatus").innerText = status;
        }

        function updateLight(value) {
            document.getElementById("lightLevel").innerText = value + " %";
            const status = value < 30 ? "Redup" : value < 70 ? "Cukup" : "Terang";
            document.getElementById("lightStatus").innerText = status;
        }

        function updateMotion(value) {
            document.getElementById("motion").innerText = value ? "Terdeteksi" : "Tidak Terdeteksi";
            const status = value ? "Ada Gerakan" : "Aman";
            document.getElementById("motionStatus").innerText = status;
        }
    </script>
</body>
</html>
